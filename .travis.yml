language: java
install: true

matrix:
  include:
  - jdk: oraclejdk8
  
script:
- mvn clean package

after_success:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG="myZone $TRAVIS_BRANCH-$(date -u "+%Y-%m-%d-%H-%M-%S")-$TRAVIS_BUILD_NUMBER"
- git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
- git push origin $GIT_TAG

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: target/myZone.jar
  on:
    repo: TryHardDood/myZone
    branch: v1.1

env:
  global:
    secure: 
