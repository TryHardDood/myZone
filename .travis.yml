  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file: target/myZone.jar
  on:
    repo: TryHardDood/myZone
    branch: heads/v1.1

script: mvn -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true clean package