sudo: false

language: java
jdk: oraclejdk8

after_success:
- sh push_release.sh

deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file: target/myZone.jar
  on:
    repo: TryHardDood/myZone
    branch: heads/v1.1
script: mvn -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true clean package
  
after_script:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - node ./node_modules/grunt-cli/bin/grunt release

